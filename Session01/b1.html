<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: auto;
            background-color: rgb(187, 170, 170);
        }
        .container {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
        }
        button {
            padding: 8px 12px;
            font-size: 16px;
            background-color: rgb(0, 123, 255);
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container" id="app"></div>
    <script>
        const app = document.getElementById("app");
        function showGreeting(name) {
            app.innerHTML = `
                <h2>üëã Ch√†o b·∫°n, ${name}</h2>
                <button onclick="changeName()">ƒê·ªïi t√™n</button>
            `;
        }

        function showForm() {
            app.innerHTML = `
                <h2>Nh·∫≠p t√™n c·ªßa b·∫°n</h2>
                <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n...">
                <button onclick="saveName()">L∆∞u</button>
            `;
        }
        
        function saveName() {
            const name = document.getElementById("nameInput").value;
            if (name.trim()) {
                localStorage.setItem("username", name);
                showGreeting(name);
            }
        }
        
        function changeName() {
            localStorage.removeItem("username");
            showForm();
        }
        
        const savedName = localStorage.getItem("username");
        if (savedName) {
            showGreeting(savedName);
        } else {
            showForm();
        }
    </script>
</body>
</html>
